<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="diseño2.css"/>
        <title> Ejercicio 02- Formularios en HTML</title>
    </head>
    <body>
        <div class="all">
            <div class="titulo">
                <h1>Mi formulario</h1> <br>
                <img src="img/guitarro.gif"><br>
                <h2>Indícanos tus datos</h2>
            </div>
            
            <form action="resultados2.html" method="get">
                <div class="formulario">
                    <label for="nombre">Nombre</label>
                    <input name=" nombre" id="nombre" placeholder="Tu nombre aquí" required>
                <br><br>
                
                    <label for="edad">Cuál es tu edad</label>
                    <input type="number" name=" edad" id="edad" min="0" max="200" required>
                <br><br>
                
                </div>
                <div class="comentario"><br>
                    <label for="frasefavorita"> Tu frase favorita</label>
                    <textarea name="frasefavorita" id="frasefavorita" placeholder="Tu frase favorita aqui" required></textarea><br>
                    <br>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                    
                </div><br>
            </form>
        </div>

    </body>
</html>
